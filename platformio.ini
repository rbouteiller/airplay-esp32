[platformio]
default_envs = esp32s3
src_dir = main

[env:esp32s3]
platform = platformio/espressif32 @ ^6.12.0
board = esp32s3-n16r8
framework = espidf

; ESP32-S3 Target Configuration
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.flash_size = 16MB
board_build.partitions = partitions.csv

; PSRAM Configuration (8MB Octal)
board_build.psram_mode = octal
board_build.psram_size = 8MB

monitor_speed = 115200

build_flags =
    -Wno-maybe-uninitialized
    -Os

[env:esp32s3-jtag]
extends = env:esp32s3
upload_protocol = esp-builtin

[env:squeezeamp]
platform = platformio/espressif32 @ ^6.12.0
board = squeezeamp
framework = espidf

; ESP32 Target Configuration
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.flash_size = 8MB
board_build.partitions = partitions.csv

; PSRAM Configuration (8MB Quad)
board_build.psram_mode = quad
board_build.psram_size = 8MB

monitor_speed = 115200

build_flags =
    -Wno-maybe-uninitialized
    -Os

[env:squeezeamp-4m]
platform = platformio/espressif32 @ ^6.12.0
board = squeezeamp-4m
framework = espidf

; ESP32 Target Configuration
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 80000000L
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.partitions = partitions-4m.csv

; PSRAM Configuration (8MB Quad)
board_build.psram_mode = quad
board_build.psram_size = 8MB

monitor_speed = 115200

build_flags =
    -Wno-maybe-uninitialized
    -Os
