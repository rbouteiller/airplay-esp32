[env:squeezeamp-4m]
platform = platformio/espressif32 @ ^6.12.0
framework = espidf
board = squeezeamp-4m/board
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.f_flash = 40000000L
board_build.flash_mode = dio
board_build.flash_size = 4MB
board_build.partitions = boards/squeezeamp-4m/partitions-4m.csv
board_upload.flash_size = 4MB
board_build.cmake_extra_args =
    -DSDKCONFIG_DEFAULTS=sdkconfig.defaults;boards/squeezeamp-4m/sdkconfig.defaults
