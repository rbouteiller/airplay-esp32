name: CI & Release

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find main components \( -name "*.c" -o -name "*.h" \) -print0 \
            | xargs -0 clang-format --dry-run --Werror

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache PlatformIO packages
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: pip install platformio==6.1.18

      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Build to generate compile_commands.json
        run: pio run -e esp32s3

      - name: Run clang-tidy
        run: |
          COMPILE_DB=".pio/build/esp32s3"
          WARNINGS=0
          while IFS= read -r -d '' file; do
            echo "Checking $file..."
            OUTPUT=$(clang-tidy -p "$COMPILE_DB" "$file" 2>&1 || true)
            FILTERED=$(echo "$OUTPUT" | grep -v "file not found \[clang-diagnostic" || true)
            if echo "$FILTERED" | grep -q ": warning:"; then
              echo "$FILTERED" | grep -E "(: warning:|: note:)"
              WARNINGS=1
            fi
          done < <(find main components \( -name "*.c" -o -name "*.h" \) -print0)
          if [ "$WARNINGS" -ne 0 ]; then
            echo ""
            echo "clang-tidy found issues"
            exit 1
          fi
          echo "All files pass clang-tidy checks"

  build:
    runs-on: ubuntu-latest
    needs: [format-check, lint-check]
    strategy:
      matrix:
        target: [esp32s3, squeezeamp, squeezeamp-4m]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache PlatformIO packages
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: pip install platformio==6.1.18

      - name: Build ${{ matrix.target }}
        run: pio run -e ${{ matrix.target }}

      - name: Rename firmware binary
        run: |
          cp .pio/build/${{ matrix.target }}/firmware.bin \
             airplay2-receiver-${{ matrix.target }}.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.target }}
          path: airplay2-receiver-${{ matrix.target }}.bin

  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v6
        with:
          path: release-artifacts
          pattern: firmware-*
          merge-multiple: true

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION=$(cat version.txt | tr -d '[:space:]')
          BUMPED=false

          # Check if release with this version already exists
          if gh release view "v$VERSION" > /dev/null 2>&1; then
            echo "Release v$VERSION already exists, auto-incrementing..."

            # Get the latest release tag and extract version
            LATEST_TAG=$(gh release list --limit 1 --json tagName -q '.[0].tagName')
            LATEST_VERSION=${LATEST_TAG#v}

            # Parse major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$LATEST_VERSION"

            # Increment patch version
            NEW_PATCH=$((PATCH + 1))
            VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"
            BUMPED=true

            echo "New version: $VERSION"
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "bumped=$BUMPED" >> "$GITHUB_OUTPUT"

      - name: Update version.txt
        if: steps.version.outputs.bumped == 'true'
        run: |
          echo "${{ steps.version.outputs.version }}" > version.txt
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.txt
          git commit -m "Bump version to ${{ steps.version.outputs.version }} [skip ci]"
          git push

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: release-artifacts/*.bin
          make_latest: true
          generate_release_notes: true
