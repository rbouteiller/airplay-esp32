name: CI & Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: |
          find main \( -name "*.c" -o -name "*.h" \) -print0 \
            | xargs -0 clang-format --dry-run --Werror

  lint-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache PlatformIO packages
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: pip install platformio==6.1.18

      - name: Install clang-tidy
        run: sudo apt-get update && sudo apt-get install -y clang-tidy

      - name: Build to generate compile_commands.json
        run: pio run -e esp32s3

      - name: Run clang-tidy
        run: |
          COMPILE_DB=".pio/build/esp32s3"
          WARNINGS=0
          while IFS= read -r -d '' file; do
            echo "Checking $file..."
            OUTPUT=$(clang-tidy -p "$COMPILE_DB" "$file" 2>&1 || true)
            FILTERED=$(echo "$OUTPUT" | grep -v "file not found \[clang-diagnostic" || true)
            if echo "$FILTERED" | grep -q ": warning:"; then
              echo "$FILTERED" | grep -E "(: warning:|: note:)"
              WARNINGS=1
            fi
          done < <(find main \( -name "*.c" -o -name "*.h" \) -print0)
          if [ "$WARNINGS" -ne 0 ]; then
            echo ""
            echo "clang-tidy found issues"
            exit 1
          fi
          echo "All files pass clang-tidy checks"

  build:
    runs-on: ubuntu-latest
    needs: [format-check, lint-check]
    strategy:
      matrix:
        target: [esp32s3, squeezeamp, squeezeamp-4m]
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Cache PlatformIO packages
        uses: actions/cache@v5
        with:
          path: ~/.platformio
          key: pio-${{ runner.os }}-${{ hashFiles('platformio.ini') }}
          restore-keys: pio-${{ runner.os }}-

      - name: Install PlatformIO
        run: pip install platformio==6.1.18

      - name: Build ${{ matrix.target }}
        run: pio run -e ${{ matrix.target }}

      - name: Rename firmware binary
        run: |
          cp .pio/build/${{ matrix.target }}/firmware.bin \
             airplay2-receiver-${{ matrix.target }}.bin

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v6
        with:
          name: firmware-${{ matrix.target }}
          path: airplay2-receiver-${{ matrix.target }}.bin

  release:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download all firmware artifacts
        uses: actions/download-artifact@v6
        with:
          path: release-artifacts
          pattern: firmware-*
          merge-multiple: true

      - name: Generate release tag
        id: tag
        run: |
          TAG="build-$(date -u +'%Y.%m.%d')-$(git rev-parse --short HEAD)"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Build ${{ steps.tag.outputs.tag }}
          files: release-artifacts/*.bin
          make_latest: true
          generate_release_notes: true
